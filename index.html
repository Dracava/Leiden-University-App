<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leiden University - Student Portal</title>
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" href="leiden-logo.png">
    <link rel="apple-touch-icon" href="leiden-logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="leiden-logo.png">
    <link rel="apple-touch-icon" sizes="152x152" href="leiden-logo.png">
    <link rel="apple-touch-icon" sizes="144x144" href="leiden-logo.png">
    <link rel="apple-touch-icon" sizes="120x120" href="leiden-logo.png">
    <link rel="apple-touch-icon" sizes="114x114" href="leiden-logo.png">
    <link rel="apple-touch-icon" sizes="76x76" href="leiden-logo.png">
    <link rel="apple-touch-icon" sizes="72x72" href="leiden-logo.png">
    <link rel="apple-touch-icon" sizes="60x60" href="leiden-logo.png">
    <link rel="apple-touch-icon" sizes="57x57" href="leiden-logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="leiden-logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="leiden-logo.png">
    <link rel="shortcut icon" href="leiden-logo.png">
    <link rel="mask-icon" href="leiden-logo.png" color="#001157">
    <meta name="msapplication-TileColor" content="#001157">
    <meta name="msapplication-TileImage" content="leiden-logo.png">
    <meta name="theme-color" content="#001157">
    
    <!-- Meta tags for search engines and social sharing -->
    <meta name="description" content="Leiden University Student Portal">
    <meta name="keywords" content="Leiden University, student portal, education">
    <meta name="author" content="Leiden University">
    
    <!-- Open Graph tags for social media -->
    <meta property="og:title" content="Leiden University Student Portal">
    <meta property="og:description" content="Access your student information and resources">
    <meta property="og:image" content="leiden-logo.png">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Leiden University Student Portal">
    <meta name="twitter:description" content="Access your student information and resources">
    <meta name="twitter:image" content="leiden-logo.png">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="title-section">
                    <img src="leiden-logo.png" alt="Leiden University Logo" class="logo">
                    <h1 class="app-title">Student Portal</h1>
                </div>
            </div>
        </div>

        <!-- Login Screen -->
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-logo">
                        <img src="leiden-logo.png" alt="Leiden University Logo">
                    </div>
                    <h2>Welcome Back</h2>
                    <p>Sign in to access your student portal</p>
                </div>
                
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="username">Student Number</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" placeholder="Enter your student number" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                
                <div class="login-footer">
                    <p>Need help? <a href="#">Contact IT Support</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
